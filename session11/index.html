<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        i {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <input type="password" id="password">

    <i class="fa-solid fa-eye icon" onclick="togglePassword('password')" id="showText" style="display: none;"></i>
    <i class="fa-solid fa-eye-slash icon" onclick="togglePassword('text')" id="showPassword"></i>

    <script>
        let togglePassword = (type) => {
            let password = document.getElementById('password');
            let showText = document.getElementById('showText');
            let showPassword = document.getElementById('showPassword');

            password.setAttribute('type', type);
            if (type === 'text') {
                showPassword.setAttribute('style', 'display: none');
                showText.setAttribute('style', 'display: inline-block');
            }

            if (type === 'password') {
                showPassword.setAttribute('style', 'display: inline-block');
                showText.setAttribute('style', 'display: none');
            }
        };
    </script>
</body>

</html>
