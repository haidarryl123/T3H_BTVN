<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">  
</head>

<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div class="operator">+</div>
                <div class="operator">-</div>
                <div class="operator">*</div>
                <div class="operator">/</div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div class="calc-number">7</div>
                    <div class="calc-number">8</div>
                    <div class="calc-number">9</div>
                </div>
                <div class="numbers">
                    <div class="calc-number">4</div>
                    <div class="calc-number">5</div>
                    <div class="calc-number">6</div>
                </div>
                <div class="numbers">
                    <div class="calc-number">1</div>
                    <div class="calc-number">2</div>
                    <div class="calc-number">3</div>
                </div>
                <div class="numbers">
                    <div class="calc-number">0</div>
                    <div class="calc-number">.</div>
                    <div id="clear">C</div>
                </div>
            </div>
            <div class="equal" id="result">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
